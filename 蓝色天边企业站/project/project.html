	<script>
		var nav=document.getElementById('nav');
		var rc_h_right2=document.getElementById('rc_h_right2');
		
		document.onclick=function(ev){
			var ev=ev||window.event;
			var tar=ev.target||target.srcElement;
			if(tar.id == "nav"){
				rc_h_right2.style.display="block";
			}
			if(tar.id != "nav"){
				rc_h_right2.style.display="none";
			}
		}



	    var xb=0;	
	    $("#Xilist3").click(function(){
	    	xb++;
	    	if(xb>=4){
	    		xb=0;
	    	}
	    	$("#Xicon_inner div").eq(xb).css("display","block").siblings().css("display","none"); 	
	    	$("#Xihead_bottom li").eq(xb).addClass('select').siblings().removeClass('select');
	    	$("#Xihead_bottom1 li").eq(xb).addClass('select').siblings().removeClass('select');
	    	$("#Xilist1").html($("#Xihead_bottom li").eq(xb).html().toUpperCase());
	    })
	    $("#Xihead_bottom li").click(function(){
	    	var i=$('#Xihead_bottom li').index(this);
	    	$("#Xilist1").html($("#Xihead_bottom li").eq(i).html().toUpperCase());
	    	$("#Xicon_inner div").eq(i).css("display","block").siblings().css("display","none");
	    	$("#Xihead_bottom li").eq(i).addClass('select').siblings().removeClass('select'); 	
	    })
	    $("#Xihead_bottom1 li").click(function(){
	    	var i=$('#Xihead_bottom1 li').index(this);
	    	$("#Xilist1").html($("#Xihead_bottom1 li").eq(i).html().toUpperCase());
	    	$("#Xicon_inner div").eq(i).css("display","block").siblings().css("display","none");
	    	$("#Xihead_bottom1 li").eq(i).addClass('select').siblings().removeClass('select');
	    })
		
		
		
		$.fn.extend({
			imgRoll:function (){
				var $_this=$(this);
				var x=0;
				var anm=true;
				var imgW=$_this.find('.swiper-wrapper img').width();
				console.log(imgW)
				$_this.scrollLeft(0);//初始位置
				//第五步：复制插入节点
				var fir=$_this.find('.swiper-wrapper img:first').clone();
				$_this.find('.swiper-wrapper').append(fir);
				//第一步：点击左
				$('#Xileft').click(function (){
					if (anm) {
						anm=false;
						x--;
						if (x<0) {
							x=$_this.find('.swiper-wrapper img').length-2;
							$_this.scrollLeft((imgW)*(x));
						};
						move();
					};
				});
				//第二步：点击右
				$('#Xiright').click(function (){
					if (anm) {
						anm=false;
						x++; 
						if (x>=$_this.find('.swiper-wrapper img').length) {
							x=1;
							$_this.scrollLeft(0);
						};
						move();
					};
				});			
				//第六步：提取公用部分
				function move(){
					var kuandu=$("#Xicon_inner div").width();
					console.log(kuandu)
					if(document.documentElement.clientWidth>=750){
						kuandu=713.16;
						
					}else if(document.documentElement.clientWidth<=750){
						kuandu=337.27;
						
					}
					$_this.stop().animate({scrollLeft:(kuandu)*x},function (){
						anm=true;
					});
				}
			}
		})
		$(function (){
			$('#Xicona').imgRoll();
			$('#Xiconb').imgRoll();
			$('#Xiconc').imgRoll();
			$('#Xicond').imgRoll();
		})
		$(function(){
			$(".Xiouter").css({
				"background-size":"105% 105%"
			})
			function move(){
				$(document).mousemove(function(e){
					var ww=document.documentElement.clientWidth;
					var wh=document.documentElement.clientHeight;
					var e=event||window.event;
					var x=e.clientX/ww*100;
					var y=e.clientY/wh*100;
					$(".Xiouter").css({
						"background-position": x+"% "+y+"%"
					})
				})
			}
			time=setTimeout(move,1500);
		})
		var time=setInterval(function(){
			var bili;
			if(document.documentElement.clientWidth>=750){
				bili=1920;
				
			}else if(document.documentElement.clientWidth<=750){
				bili=750;
				
			}

			function rem(bili){
				var html=document.getElementsByTagName('html')[0];
				var Ww=document.documentElement.clientWidth;
				var scale=Ww/bili;
				html.style.fontSize=scale*100+"px";
			}
			rem(bili);
			window.onresize=function(bili){
				rem(bili);
			}
		},1)
	</script>
